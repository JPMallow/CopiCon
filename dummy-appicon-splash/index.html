    <div class="container app-tool">
        <div class="row">
            <div class="col-xs-9">

                <!-- App Name Input -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">App Tool</h3>
                    </div>
                    <div class="panel-body">

                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">App Name:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEmail3" placeholder="Enter name of the app">
                                </div>
                            </div>
                        </form>
                        <div class="row divider"></div>
                        
                        <!-- IOS CheckBox Data -->


                        <div class="form-horizontal col-xs-offset-1 tool">
                            <div class="checkbox " data-toggle="collapse" data-target="#iOS" aria-expanded="false" aria-controls="collapseExample">
                                <label>
                                    <input type="checkbox"> iOS
                                </label>
                            </div>
                            <div class="collapse" id="iOS">
                                <div class="well">
                                    <!--- iOS App Icon Content -->
                                    <div class="ios-selection col-xs-offset-1">
                                        <div class="checkbox " data-toggle="collapse" data-target="#iOS-App-Icon" aria-expanded="false" aria-controls="collapseExample">
                                            <label>
                                                <input type="checkbox"> App Icon
                                            </label>
                                        </div>
                                        <div class="col-xs-offset-1">
                                            <div class="collapse" id="iOS-App-Icon">
                                                <div class="well">
                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox" id="all_ios_app_icon"> All
                                                        </label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox" class="iOS_app_icon"> Normal
                                                        </label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox" class="iOS_app_icon"> @2x
                                                        </label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox" class="iOS_app_icon"> @3x
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- iOS Splash Content -->

                                        <div class="divider"></div>
                                        <div class="checkbox " data-toggle="collapse" data-target="#iOS-splash" aria-expanded="false" aria-controls="collapseExample">
                                            <label>
                                                <input type="checkbox"> Splash
                                            </label>
                                        </div>
                                        <div class="col-xs-offset-1">
                                            <div class="collapse" id="iOS-splash">
                                                <div class="well">
                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox" id="all_ios_splash"> All
                                                        </label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox" class="iOS_splash"> iPhone 5s
                                                        </label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox" class="iOS_splash"> iPhone 6
                                                        </label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox" class="iOS_splash"> Iphone 6 Plus
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row divider"></div>

                        <!-- Android CheckBox Data -->
                        <div class="form-horizontal col-xs-offset-1 tool">


                            <div class="checkbox " data-toggle="collapse" data-target="#android" aria-expanded="false" aria-controls="collapseExample">
                                <label>
                                    <input type="checkbox"> Android
                                </label>
                            </div>

                            <div class="collapse" id="android">
                                <div class="well">
                                    
                                    <!--- Android App Icon Content -->
  <div class="android-selection col-xs-offset-1">
                                    <div class="checkbox " data-toggle="collapse" data-target="#android-App-Icon" aria-expanded="false" aria-controls="collapseExample">
                                        <label>
                                            <input type="checkbox"> App Icon
                                        </label>
                                    </div>
        <div class="col-xs-offset-1">
                                    <div class="collapse" id="android-App-Icon">
                                        <div class="well">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" id="all_android_app_icon"> All
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" class="android_app_icon"> Normal
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" class="android_app_icon"> @2x
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" class="android_app_icon"> @3x
                                                </label>
                                            </div>
                                        </div>
                                    </div>
      </div>
                                    <!-- iOS Splash Content -->


                                    <div class="checkbox " data-toggle="collapse" data-target="#android-splash" aria-expanded="false" aria-controls="collapseExample">
                                        <label>
                                            <input type="checkbox"> Splash
                                        </label>
                                    </div>
        <div class="col-xs-offset-1">
                                    <div class="collapse" id="android-splash">
                                        <div class="well">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" id="all_android_splash"> All
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" class="android_splash"> iPhone 5s
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" class="android_splash"> iPhone 6
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" class="android_splash"> Iphone 6 Plus
                                                </label>
                                            </div>
                                        </div>

                                    </div>
      </div>

                                </div>
                            </div>
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="divider"></div>
                        <a class="btn btn-default btn-lg btn-toggle pull-right" href="">Download Zip <i class="fa fa-file-archive-o fa-lg"></i></a>

                    </div>
                </div>
            </div>

            <div class="col-xs-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Preview</h3>
                    </div>
                    <div class="panel-body">

                        <div class="row">
                            <div class="col-xs-10 col-xs-offset-1">

                                <h4>App Icon</h4>
                                <div class="col-md-12">

                                    <img id="get-image-icon" src="img/Sample-icon.png">

                                </div>

                            </div>
                        </div>
<div class="divider"></div>
