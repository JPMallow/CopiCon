<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MT - Online App Icon Tool</title>

    <!-- Stylesheet -->

    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">App Icon Tool</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse navbar-right">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>

        </div>
    </nav>
    <div class="container online-tool">
        <div class="col-md-8">
            
<!--    Input Text field     -->
            <section>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">App Tool</h3>
                    </div>
                    <div class="panel-body">
                        <!--    Panel Content    -->
                        <form class="form-horizontal">
                            <div class="form-group">
                                <lable class="col-sm-2 control-lable">Appname</lable>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="textInput" placeholder="Enter name of the app">
                                </div>
                            </div>

                            <div class="form-group">
                                <lable class="col-sm-2 control-lable">Help text</lable>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="helptextInput" placeholder="Enter help text">
                                </div>
                            </div>
                        </form>

                    </div>
                </div>



            </section>

<!-- Preview -->
            <section class="preview hidden-xs">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Preview</h3>
                    </div>
                    <div class="panel-body">
                        <div class="col-sm-6">
                            <h3>Icon</h3>
                            <div class="appIcon">

                                <div class="textDisp"></div>

                                <div class="hlptextDisp"></div>

                            </div>
                        </div>
                        <div class="col-sm-6">
                            <h3>Splash Screen</h3>
                            <div class="splashScreen">
                                <div class="textDisp"></div>

                                <div class="hlptextDisp"></div>

                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </div>
<!-- Icon Size Selection -->
        <div class="col-md-4">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Generate Icon</h3>
                </div>
                <div class="panel-body" >

                    <!--  Apple Icon / Splash -->

                    <button class="btn btn-primary btn-sm" role="button" data-toggle="collapse" href="#apple" aria-expanded="false" aria-controls="apple">
                        <i class="fa fa-apple fa-lg"></i> IOS Icon / Splash
                    </button>
                   
                    <!--  Android Icon / Splash -->
                    <button class="btn btn-primary btn-sm" type="button" data-toggle="collapse" data-target="#android" aria-expanded="false" aria-controls="android">
                        <i class="fa fa-android fa-lg"></i> Android Icon / Splash
                    </button>
                    
                    
<!-- Collapse Apple Icon -->
 <div class="collapse" id="apple">
                        <div class="well">

                            <i class="fa fa-apple fa-2x"></i> IOS Icon / Splash
                            <div class="clearfix divider"></div>
                            <div class="row">
<!-- Apple Icon -->
                                <div class="col-xs-6">
                                    <h4>ICON</h4>

                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="all_ios_app_icon"> All
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" class="iOS_app_icon"> Normal
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" class="iOS_app_icon"> @2x
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" class="iOS_app_icon"> @3x
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" class="iOS_app_icon"> @4x
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" class="iOS_app_icon"> @5x
                                        </label>
                                    </div>
                                </div>
                                <!-- Apple Splash Screen -->
                                <div class="col-xs-6">
                                    <h4>SPLASH</h4>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="all_ios_splash"> All
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" class="iOS_splash"> normal
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" class="iOS_splash"> iPhone 4
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" class="iOS_splash"> iPhone 5s
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" class="iOS_splash"> iPhone 6
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" class="iOS_splash"> iPhone 6+
                                        </label>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- Collapse Android Icon -->
                    <div class="collapse" id="android">
                        <div class="well">
                            <i class="fa fa-android fa-2x"></i> Android Icon / Splash
                            <div class="clearfix divider"></div>
                            <div class="row">
<!-- Android Icon -->
                                <div class="col-xs-6">
                                    <h4>ICON</h4>

                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="all_droid_icon"> All
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" class="droid_icon"> Normal
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" class="droid_icon"> @2x
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" class="droid_icon"> @3x
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" class="droid_icon"> @4x
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" class="droid_icon"> @5x
                                        </label>
                                    </div>
                                </div>
                                <!-- Android Splash Screen -->
                                <div class="col-xs-6">
                                    <h4>SPLASH</h4>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="all_droid_splash"> All
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" class="droid_splash"> normal
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" class="droid_splash"> iPhone 4
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" class="droid_splash"> iPhone 5s
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" class="droid_splash"> iPhone 6
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" class="droid_splash"> iPhone 6+
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary btn-lg btn-block"><i class="fa fa-file-archive-o fa-lg"></i> Download Zip</button>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
        $("#textInput")
            .keyup(function() {
                var value = $(this).val();
                $(".textDisp").text(value);
            })

        $("#helptextInput")
            .keyup(function() {
                var value = $(this).val();
                $(".hlptextDisp").text(value);
            })
            .keyup();
    </script>
</body>

</html>
